name: 13-caching

on:
 workflow_dispatch:
    inputs:
        use-cache:
            type: boolean
            default: true
            description: Whether to execute the cache step
        node-version:
            description: node version
            type: choice
            options:
                - 18.x
                - 19.x
                - 20.x
            default: 20.x


jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
         run:
          working-directory: 13-caching/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{inputs.node-version}}
            - name: Download cached dependencies
              uses: actions/cache@v3
              if: ${{inputs.use-cache}}
              id: cache
              with:
                path: 13-caching/react-app/node-modules
                key: deps-on-modules-${{ '13-caching/react-app/package.json'}}
            - name: install dependencies
              if: steps.cache.outputs.cache-hit != true
              run: |
                npm ci
            - name: Testing
              run: |
                npm run test
            - name: Building
              run: |
                npm run build
            - name: Deploying to non prod
              run: echo "Deploying to nonprod"

