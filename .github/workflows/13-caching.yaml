name: 13-caching

on:
 workflow_dispatch:
    inputs:
        use-cache:
            type: boolean
            default: true
            description: Whether to execute the cache step



jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
         run:
          working-directory: 13-caching/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: install dependencies
              run: |
                npm ci
            - name: Testing
              run: |
                npm run test
            - name: Building
              run: |
                npm run build
            - name: Deploying to non prod
              run: echo "Deploying to nonprod"

