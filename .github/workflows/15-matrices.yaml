name: 15 - matrices

on:
    workflow_dispatch

jobs:
    backwards-compatibility:
        name: ${{matrix.os}}-${{matrix.node-version}}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                node-version: [18.x,20.x,21.x]
                os:
                    - ubuntu-latest
                    - windows-latest
                include:
                    - os: ubuntu-latest
                      node-version: 17.x
                    - os: ubuntu-latest
                      node-version: 21.x
                      tag: experimental

        steps:
            - name: setup node
              uses: actions/setup-node@v3
              with: 
                node-version: ${{matrix.node-version}}
            - name: fail if experimental
              if: matrix.tag == 'experimental'
              run: exit 1
            - name: Perform some tests
              run: |
                echo "running on ${{matrix.os}} and nodejs ${{matrix.node-version}}"
                sleep 10
            - name: upload test
              run: echo "uploading test"
    include-example:
      name: ${{matrix.color}}-${{matrix.shape}}-${{matrix.size}}
      runs-on: ubuntu-latest
      strategy:
        matrix: 
          color: [red,green]
          shape: [circle,sqaure]
          size: [small,large]
          include:
            - color: red
              shape: triangle