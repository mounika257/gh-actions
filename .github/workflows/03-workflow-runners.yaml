name: 03-workflow-runners

on: workflow_dispatch

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show os 
        run: |
            echo "This job is running on an Ubuntu runner"
            echo "os is $RUNNER_OS"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: show os
        shell: bash
        run: |
            echo "This job is running on a window runner"
            echo "os is $RUNNER_OS"        
  mac-echo:
    runs-on: mac-latest
    steps:
      - name: show os
        shell: bash
        run: |
            echo "This job is running on a Mac Runner"
            echo "os is $RUNNER_OS"  
